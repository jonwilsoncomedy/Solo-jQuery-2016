<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>Make Colored Boxes</title>
  </head>
  <body>
    <p id="red">Total red: 0</p>
    <p id="yellow">Total yellow: 0</p>
    <p id="green">Total green: 0</p>
    <p id="blue">Total blue: 0</p>


    <button class="color-button" id="red1" data-color="red">Red</button>
    <button class="color-button" id="yellow1" data-color="yellow">Yellow</button>
    <button class="color-button" id="green1" data-color="green">Green</button>
    <button class="color-button" id="blue1" data-color="blue">Blue</button>

    <div class="container">
    </div>
  </body>
</html>
